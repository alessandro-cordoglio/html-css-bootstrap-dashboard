<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>
<body>
    <header class="bg-color-primary">
        <div class="container-fluid d-flex align-items-center w-100 h-100 bg-white">
            <div class="col-1 ms-h-logo">
                 <img id="mobile" src="img/mobile-logo.png" alt="">
            </div>
            <div class="col-2 hide">
                <img id="desktop" src="img/logo.svg" alt="">
            </div>
            <div class="col">
                <input class="form-control bg-secondary bg-opacity-10 border-0 py-2" placeholder="Prova a cercare: Lezioni di Laravel" type="text">
            </div>
            <div class="col-1 col-lg-2 d-flex justify-content-end">
                <button class="ms-hover-dark hide btn"><i class="fa-solid fa-list"></i></button>
                <button class="ms-hover-dark hide btn"><i class="fa-solid fa-circle-question"></i></button>
                <button class="ms-hover-dark hide btn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                <div class="dropdown">
                    <button id="bell-btn" class="ms-hover-dark btn"  type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-bell"></i></button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="">Profilo</a></li>
                        <li><a class="dropdown-item" href="">Fatturazione</a></li>
                        <li><a class="dropdown-item" href="">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="d-flex ms-page-container">
        <aside class="py-3 px-3 bg-color-secondary-dark"> 
                <div class="ms-aside-nav row text-white flex-column">
                    <div class="ms-hover-dark d-flex py-2">
                        <a class="d-flex text-white text-decoration-none align-items-center" href="">
                            <i class="fa-solid fa-house"></i>
                            <div class="ms-3 hide">
                                <span>Home</span>
                            </div>
                        </a>
                    </div>
                    <div class="ms-hover-dark d-flex py-2">
                        <a class="d-flex text-white text-decoration-none align-items-center" href="">
                            <i class="ms-stats fa-solid fa-chart-simple"></i>
                            <div class="ms-3 hide">
                                <span>Stats</span>
                            </div>
                        </a>
                    </div>
                    <div class="ms-hover-dark py-2" >
                        <a class="d-flex text-white align-items-center text-decoration-none" href="">
                            <i class="fa-solid fa-signal"></i>
                            <div class="ms-3 hide">
                                <span>Signals</span>
                            </div>
                        </a>     
                    </div>
                </div>
            
            <div id="ms-admin-container" class=" flex-column-reverse d-flex">
                <a class="ms-hover-dark d-flex text-decoration-none text-white align-items-center py-2" href="">
                    <i class="fa-solid fa-gear"></i>
                    <div class="ms-3 hide">
                        <span>Admin</span>
                    </div>
                </a>
            </div>
        </aside>
        <main>

        </main>
    </div>
    
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
